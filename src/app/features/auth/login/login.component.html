<ion-content [fullscreen]="true">
  <div class="bg-wave h-full flex align-content-end justify-content-center flex-wrap">
    <ion-card color="light" class="flex flex-column p-3 justify-content-center align-items-center w-full card-login">
      <h1 class="text-primary font-semibold">Ingresa tus datos</h1>
      <form [formGroup]="form" class="form-container">
        <ion-grid>
          <ion-row class="mt-3">
            <ion-col>
              <ion-input
                fill="outline"
                formControlName="email"
                labelPlacement="stacked"
                label="Correo electrónico"
                type="email">
                <ion-icon slot="start" name="mail-outline" aria-hidden="true"></ion-icon>
              </ion-input>
              <small *ngIf="validate('email')" class="error-message">{{ check('email') }}</small>
            </ion-col>
          </ion-row>

          <ion-row class="mt-3">
            <ion-col>
              <ion-input
                fill="outline"
                formControlName="password"
                type="password"
                labelPlacement="stacked"
                label="Contraseña">
                <ion-icon slot="start" name="lock-closed-outline" aria-hidden="true"></ion-icon>
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>
              <small *ngIf="validate('password')" class="error-message">{{ check('password') }}</small>
            </ion-col>
          </ion-row>
        </ion-grid>

        <div class="flex flex-wrap my-3 justify-content-center">
          <ion-button
            class="btn-third w-full mb-3"
            expand="block"
            type="submit"
            shape="round"
            (click)="login()"
            [disabled]="!form.valid">
            Ingresar
          </ion-button>
          <p class="text-secondary">¿Aún no tienes cuenta? <a class="text-primary font-bold">Registrate</a></p>
        </div>
      </form>
    </ion-card>
  </div>
</ion-content>
