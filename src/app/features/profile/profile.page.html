<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="flex flex-column align-items-center mt-2">
    <ion-avatar id="select-type-upload">
      <img alt="Silhouette of a person's head" [src]="user?.image ? user?.image : 'https://ionicframework.com/docs/img/demos/avatar.svg'"/>
    </ion-avatar>
    <h2 class="font-bold">
      {{ (user?.name || '') + ' ' + (user?.last_name || '') }}
    </h2>
  </div>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Usuario:</ion-label>
          <ion-note slot="end">{{user?.username}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Correo:</ion-label>
          <ion-note slot="end">{{user?.email}}</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-alert
    trigger="select-type-upload"
    header="Seleccione una opciÃ³n"
    [inputs]="alertInputs"
  ></ion-alert>


  <ion-toast
    [isOpen]="isEditsuccess"
    message="Datos actualizados correctamente"
    [duration]="5000"
  ></ion-toast>
</ion-content>
