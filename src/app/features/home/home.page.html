<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregar Publicación</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="addImage()">
        <ion-grid>
          <ion-row class="mt-3">
            <ion-col>
              <ion-input
                fill="outline"
                formControlName="image"
                labelPlacement="stacked"
                label="Imagen"
                type="string">
              </ion-input>
              <small *ngIf="validate('image')">{{ check('image') }}</small>
            </ion-col>
          </ion-row>
          <ion-row class="mt-3">
            <ion-col>
              <ion-input
                fill="outline"
                formControlName="description"
                labelPlacement="stacked"
                label="Escribe algo..."
                type="string">
              </ion-input>
              <small *ngIf="validate('description')">{{ check('description') }}</small>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-button expand="block" type="submit" [disabled]="form.invalid">
          Agregar Publicación
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>


  <ng-container *ngIf="posts?.length; else noPosts">
    <app-card-post *ngFor="let post of posts" [post]="post"></app-card-post>
  </ng-container>

  <ng-template #noPosts>
    <ion-text color="medium">
      <p class="ion-text-center">No hay publicaciones</p>
    </ion-text>
  </ng-template>
</ion-content>
